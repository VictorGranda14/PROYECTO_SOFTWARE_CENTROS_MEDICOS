<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="navigateToPage('/home')">
        <ion-icon name="home"></ion-icon>
        Logo
      </ion-button>
    </ion-buttons>
    <ion-title>Usuario Paciente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToPage('/login')">
        <ion-icon name="log-in"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main-container">
    <div class="sidebar">
      <ion-card>
        <ion-card-header>
          <ion-card-title>*horario funcionario salud*</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
    <div class="content">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Buscar examen m√©dico</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Nombre paciente</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido paciente</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Rut</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <app-listado-examenes></app-listado-examenes>
          </ion-item>
          <ion-button expand="block" class="ion-margin-top">Buscar</ion-button>
        </ion-card-content>
      </ion-card>
      <div class="legend">
        <div>
          <div class="available"></div>
          <ion-label>Disponible</ion-label>
        </div>
        <div>
          <div class="occupied"></div>
          <ion-label>Ocupado</ion-label>
        </div>
      </div>
    </div>
  </div>
</ion-content>
