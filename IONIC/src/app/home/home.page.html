<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        Logo
      </ion-button>
      <ion-button>
        Horarios
      </ion-button>
      <ion-button>
        Mis Exámenes
      </ion-button>
    </ion-buttons>
    <ion-title>Usuario Paciente</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge color="danger">3</ion-badge>
      </ion-button>
      <ion-button>
        Perfil
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main-container">
    <div class="sidebar">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Horas reservadas</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Miércoles 10 3:45 <a href="#">Cancelar</a></p>
          <p>Jueves 23 1:30 <a href="#">Cancelar</a></p>
          <p>Lunes 30 4:30 <a href="#">Cancelar</a></p>
        </ion-card-content>
      </ion-card>
    </div>
    <div class="content">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Bienvenido de vuelta</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button expand="block" class="ion-margin-top">Agendar nueva hora</ion-button>
          <ion-button expand="block" class="ion-margin-top">Ver mis exámenes</ion-button>
          <ion-button expand="block" class="ion-margin-top">Preguntas frecuentes</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
    <div class="contact-info">
      <ion-card>
        <ion-card-content>
          <p>Información de contacto</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
