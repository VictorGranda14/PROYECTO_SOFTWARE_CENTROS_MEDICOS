<app-header [homeRoute]="'/home-admin'"></app-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Bienvenido {{ nombre }} {{ apellido }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button expand="block" class="ion-margin-top" (click)="navigateToPage('/buscar-examen')">Gestionar exámenes</ion-button>
          <ion-button expand="block" class="ion-margin-top" (click)="navigateToPage('/buscar-historial-clinico')">Gestionar Historias Clínicas</ion-button>
          <ion-button expand="block" class="ion-margin-top" (click)="navigateToPage('/ver-citas-funcionario')">Citas reservadas</ion-button>
        </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
