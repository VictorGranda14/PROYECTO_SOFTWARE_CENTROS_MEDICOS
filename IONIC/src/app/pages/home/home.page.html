<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="navigateToPage('/home')">
        <ion-icon name="home"></ion-icon>
        Logo
      </ion-button>
    </ion-buttons>
    <ion-title>Usuario Paciente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToPage('/login')">
        <ion-icon name="log-in"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main-container">
    <div class="sidebar">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Horas reservadas</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div *ngFor="let hour of reservedHours; let i = index">
            <p>{{ hour.day }} {{ hour.time }} <a (click)="cancelReservation(i)">Cancelar</a></p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
    <div class="content">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Bienvenido de vuelta</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button expand="block" class="ion-margin-top" (click)="navigateToPage('/agendar-hora')">Agendar nueva hora</ion-button>
          <ion-button expand="block" class="ion-margin-top" (click)="navigateToPage('/buscar-examen')">Ver mis ex√°menes</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
