<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Iniciar Sesi칩n</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">
        <ion-icon name="log-in"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Inicio de sesi칩n</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form id="formLogin" (ngSubmit)="login_form_submit()" [formGroup]="loginForm">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase침a</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
          </ion-item>
          <ion-button type="submit" expand="block" id="botonInicio" class="ion-margin-top">
            Iniciar sesi칩n
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
    <div class="ion-text-center ion-margin-top">
      <p>Si no posees cuenta, puedes registrarte</p>
      <ion-button routerLink="/register" fill="clear">
        <strong>Crear una nueva cuenta</strong>
      </ion-button>
    </div>
  </div>
</ion-content>
