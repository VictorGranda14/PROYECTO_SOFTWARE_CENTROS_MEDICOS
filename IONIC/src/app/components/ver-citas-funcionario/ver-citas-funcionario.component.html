<app-header [homeRoute]="'/home-admin'"></app-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Citas Reservadas</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ng-container *ngIf="citas.length > 0; else noCitas">
        <ion-grid>
          <ion-row>
            <ion-col size="4"><strong>Fecha</strong></ion-col>
            <ion-col size="4"><strong>Hora</strong></ion-col>
            <ion-col size="4" class="ion-text-center"><strong>Acciones</strong></ion-col>
          </ion-row>
          <ion-row *ngFor="let cita of citas">
            <ion-col size="4">{{ cita.fecha }}</ion-col>
            <ion-col size="4">{{ cita.hora }}</ion-col>
            <ion-col size="4" class="ion-text-center">
              <ion-button class="responsive-cancel-button" (click)="cancelarCita(cita.idCita)">
                Cancelar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ng-container>
      <ng-template #noCitas>
        <p>No hay citas reservadas.</p>
      </ng-template>
    </ion-card-content>
  </ion-card>
</ion-content>
