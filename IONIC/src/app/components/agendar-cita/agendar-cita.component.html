<app-header></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Reservar Cita MÃ©dica</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="agendaForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Fecha</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" formControlName="fecha"></ion-datetime>
        </ion-item>        
        <ion-item>
          <ion-label>Hora</ion-label>
          <ion-select formControlName="hora">
            <ion-select-option value="08:00">08:00</ion-select-option>
            <ion-select-option value="10:00">10:00</ion-select-option>
            <ion-select-option value="12:00">12:00</ion-select-option>
            <ion-select-option value="15:00">15:00</ion-select-option>
            <ion-select-option value="16:00">16:00</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Motivo</ion-label>
          <ion-textarea formControlName="motivo"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Funcionario de Salud</ion-label>
          <ion-select formControlName="idFuncionarioSalud">
            <ion-select-option *ngFor="let funcionario of funcionarios" [value]="funcionario.idFuncionarioSalud">
              {{ funcionario.nombre }} {{ funcionario.primerApellido }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button type="submit" expand="block" [disabled]="agendaForm.invalid">Reservar Cita</ion-button>
        <ion-button expand="block" type="button" (click)="onCancel()" class="boton-cancelar">Cancelar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
